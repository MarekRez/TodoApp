@if (message) {
  <div
    class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 end-0 m-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="hide()"
        aria-label="Close"
      ></button>
    </div>
  </div>
}
