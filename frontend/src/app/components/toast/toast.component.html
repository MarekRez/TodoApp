@if (toast) {
  <div
    class="toast position-fixed m-3"
    [class]="getToastClass()"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast!.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="hide()"
        aria-label="Close"
      ></button>
    </div>
  </div>
}
